<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>

    <p>Redirecting...</p>

    <script>
        redirectTo('/');
    </script>

</body>
</html>
